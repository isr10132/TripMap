<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<!-- Fullcalendar css -->
	<link rel='stylesheet' href='plugins/fullcalendar/fullcalendar.css' type="text/css" />
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" type="text/css" />
	<!-- Calendar css -->
	<link rel='stylesheet' href='css/calendar.css' type="text/css" />
	<!-- Fullcalendar js -->
	<script src="plugins/jquery-3.3.1.min.js" type="text/javascript"></script>
	<!-- <script src='fullcalendar/lib/jquery.min.js'></script> -->
	<script src='plugins/fullcalendar/lib/moment.min.js'></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"
		type="text/javascript"></script>
	<script src='plugins/fullcalendar/fullcalendar.js'></script>
	<!-- Bootstrap js -->
	<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Calendar js -->
	<script src="js/calendar.js" type="text/javascript"></script>
</head>
<body>
	<div class="row">
		<div class="calendar-area col-xs-6">
			<div id="calendar"></div>
		</div>
		<div class="input-area col-xs-5">
			
			<fieldset>
				<legend>Schedule</legend>
				<div class="input-group">
					<input id="new-event-title" type="text" class="form-control"
						placeholder="Title">
				</div>
				<div class="input-group">
					<input id="new-event-description" type="text" class="form-control"
						placeholder="Description">
				</div>
				<div class="input-group">
					<input id="new-event-position" type="text" class="form-control"
						placeholder="Position">
				</div>
				<button id="add-new-event" type="button"
						class="btn btn-primary btn-flat">Add</button>
			</fieldset>

			<fieldset>
				<legend>Event</legend>
				<div class='external-event' id='selected-event'>選擇事件...
				</div>
				<div class="color-btn-group">
					<button class="red btn color-btn"></button>
					<button class="green btn color-btn"></button>
					<button class="blue btn color-btn"></button>
				</div>
				<div>
					自訂顏色<input id="color-picker" type="color" value="#00c0ef">
				</div>
 			</fieldset>
		</div>
	</div>
	
	<div id="schedule-area">
		<button id="get-events-btn" class="btn">Get All EventObjects</button>
		<table id="schedule" border="3">
			<tbody id="output">
			</tbody>
		</table>
	</div>
</body>

</html>
